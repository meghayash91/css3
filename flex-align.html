<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Flexbox align starting code</title>
        <style>
            html{
                font-family: sans-serif;
            }
            body{
                width: 70%;
                max-width: 960px;
                margin: 20px auto;
            }
            button {
                font-size: 18px;
                line-height: 1.5;
                width: 15%;
                
            }
            div{
                height: 100px;
                border: 1px solid black;
                display: flex;
                align-items: center;
                justify-content: space-around;
            }
        </style>
    </head>
    <body>
        <div>
            <button>smile</button>
            <button>laugh</button>
            <button>wink</button>
            <button>shrug</button>
            <button>blush</button>
        </div>
    </body>
</html>
